<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
</head>
<body>
    <a href="#" onclick="Clicou()">Clique Aqui</a>
    <div id="saida"></div>

    <Script>
        function Clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>vc Clicou</p>'
        }
    </Script>
</body>
</html>
