<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: darksalmon;
            padding: 10px 20px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
            max-width: 1024px;
            margin-bottom: 3vh;
        }

        fieldset {
            background-color: antiquewhite;
            width: 90vw;
            height: 95vh;
            max-width: 1024px;
            margin: auto;
            border-radius: 5px;
            border: none;
        }

        div.container {
            background-color: rgb(30, 139, 143);
            height: 85%;
            width: 90%;
            border-radius: 5px;
            padding: 10px;
            margin: auto;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.137);

            display: flex;
            flex-flow: row-reverse  wrap-reverse;
            justify-content: space-evenly;            /*----Linhas do exercicio----*/
            /* align-items: ;*/                       /*----Linhas do exercicio----*/
            align-content: flex-start;                /*----Linhas do exercicio----*/
        }

        div.container > div.item {
            background-color: rgb(235, 90, 23);
            border-radius: 5px;
            border: 1px solid white;
            color: white;
            padding: 20px;

        }


    </style>
</head>
<body>
    <header>
        <h1>Exercico de Alinhamento</h1>
        <h2 style="text-indent: 30px;">Flex-Box</h2>
    </header>

    <fieldset id="fld">

        <p style="text-indent: 20px; margin: 10px 10px 25px 10px; text-align: justify;">O <strong>'align-items'</strong> alinha no eixo transversal, o <strong>'justfy-content'</strong> alinha no eixo principal e o <strong>'align-content'</strong> trabalha o conteudo na parte vazia com o wrap ativado.</p>

        <legend style="background-color: darksalmon; border-radius: 5px; margin-left: 20px; padding: 3px;"><strong>Instruções:</strong></legend>

        <div class="container" id="ctn">

            <div class="item"><strong>F</strong></div>

</html>
