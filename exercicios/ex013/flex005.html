<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box; 
        }

        body {
            background-color: lightpink;
        }

        main {
            background-color: lightseagreen;
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightgoldenrodyellow;
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        section > h1 {
            background-color: brown;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h1>Teste</h1>
        </section>
    </main>
</body>
</html>
