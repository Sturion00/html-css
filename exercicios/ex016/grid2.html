<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de grid</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        main {
            background-color:dimgrey;
            width: 100vw;
            height: 100vh;
        }

        .container {
            border: solid blue;
            width: 100vw;
            height: 100vh;

            display: grid;
            gap: 3px;
            grid-template-rows: 80px 40px 1fr 40px;
            grid-template-columns: 2.5fr 1fr;
        }
            
        .item {
            border: solid darkred;
            background-color: lightpink;
            padding: 10px;
            text-align: center;
            align-content: center;
        }

        #cabecalho {
            grid-area: 1 / 1 / 2 / -1;
        }

        #nav-bar {
            grid-area: 2 / 1 / 3 / -1;
        }
        
        #conteudo {
            grid-area: 3 / 1 / 4 / 2;
        }

        #secundario {
            grid-area: 3 / 2 / 4 / -1;
        }
        
        #rodape {
            grid-area: 4 / 1 / 5 / -1;
        }


    </style>


</head>
<body>
    <main>
        <div class="container">
           <div class="item" id="cabecalho">Cabeçalho</div>
           <div class="item" id="nav-bar">Nav Bar</div>
           <div class="item" id="conteudo">Conteudo</div>
           <div class="item" id="secundario">Secundario</div>
           <div class="item" id="rodape">Rodapé</div>
        </div>
    </main>
</body>
</html>
