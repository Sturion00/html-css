<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Mais um formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="Escreva seu NickName" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="De 0 a 10" min="0" max="10" step=".1" required>
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="date" name="mes" id="imes" value="2026-02-07" required >
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
