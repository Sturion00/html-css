<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Maior</title>

    <style>

        table {
           border-collapse: collapse;
           width: 500px;
           font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid #808080;
        }

        th {
            background-color: #808080;
            color: white;
        }

        .num {
            text-align: center;
        }

        .c5 {
            background-color: aquamarine;                       
            text-align: right; /*CÓDIGO SÓ NÃO ESTÁ ATIVO PQ EXISTE UMA CLASSE ANTERIOR JA FORMATANDO*/
        }

    </style>

</head>
<body>
    <table>
        <caption>Relação de Notas</caption>
        <colgroup>
            <col class="c1">
            <col class="c2">
            <col class="c3">
            <col class="c4">
            <col class="c5">
        </colgroup>
        <thead>
            <tr>
                 <th rowspan="2" scope="col">Área</th>
                 <th rowspan="2" scope="col">Diciplina</th>
                 <th colspan="2" scope="colgroup">Notas</th>
                 <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" style="text-align: center;"><strong>Exatas</strong></td>
                <td>Matematica</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" scope="row">Média de Exatas</th>
                <th>0</th>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;"><strong>Humanas</strong></td>
                <td>História</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" scope="row">Média de Humanas</th>
                <th>0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
