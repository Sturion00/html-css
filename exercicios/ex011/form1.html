<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiros scripts, soma e multiplicação</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Calculadora 1:</legend>
            <p>
                <label for="inum">Primeiro Número</label>
                <input type="number" name="num" id="inum" max="1" min="30" required oninput="isoma.innerHTML = Number(num.value) - Number(num1.value)">
            </p>
            <p>
                <label for="inum1">Segundo Número</label>
                <input type="number" name="num1" id="inum1" max="1" min="30" required oninput="isoma.innerHTML = Number(num.value) - Number(num1.value)">
            </p>
            <p>
                <label for="isoma"><strong>Soma</strong>:</label>
                <output id="isoma" name="soma"><strong>0</strong></output>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Calculadora 2:</legend>
            <p>
                <label for="inum2">Selecione um número:</label>
                <br>
                <input type="range" name="num2" id="inum2" min="1" max="10" oninput="ival.innerHTML = Number(inum2.value)">
                <output id="ival">5</output>
                
                <br><br>
                
                <label for="inum3">Selecione um número:</label>
                <br>
                <input type="range" name="num3" id="inum3" min="1" max="10" oninput="ival2.innerHTML = Number(inum3.value)">
                <output id="ival2">5</output>

                <br><br>
                
                <label for="isoma1"><strong>Soma</strong>:</label>
                <output id="isoma1" name="soma1"><strong>0</strong></output>

                <!-- Ainda não sei somar valores atravez do Range -->
        
            </p>
            
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Idade:</legend>
            
            <p>
                <label for="iano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
