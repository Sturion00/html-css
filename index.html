<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            background-color: rgb(80, 255, 147);

            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }

        .item {
            background-color: darksalmon;
            border: 1px solid black;
        }


    </style>
</head>
<body>
        <div class="container">
        <div class="item">A Exemplo</div>
        <div class="item">B Exemplo</div>
        <div class="item">C Exemplo</div>
        <div class="item">D Exemplo</div>
        <div class="item">E Exemplo</div>
        <div class="item">F Exemplo</div>
        <div class="item">G Exemplo</div>
        <div class="item">H Exemplo</div>
        <div class="item">I Exemplo</div>
        <div class="item">J Exemplo</div>
    </div>
</body>
</html>
